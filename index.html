<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="frame" > <!-- putting the form into a frame so that it looks neater-->

        <form id="form"> <!-- the form -->
            <!-- Name  -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
              </div>
              
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" aria-describedby="dob" required>
              </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender" required>
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>

            <!-- Program -->
            <div class="mb-3">
                <label for="program" class="form-label">Program of Interest</label>
            <select class="form-select" aria-label="Default select example" id="program" required>
                <option selected>Select Program</option>
                <option value="MAN">MAN</option>
                <option value="IMT">IMT</option>
                <option value="VCD">VCD</option>
            </select>
            </div>
            
            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>
  

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" required>
            </div>

            <!-- Mother -->
            <div class="mb-3">
                <label for="mother" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" id="mother" required>
              </div>

            <!-- Father -->
            <div class="mb-3">
                <label for="father" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="father" required>
            </div>
            
            <div class="mb-3">
                <label for="inputGroupFile01">Upload Image</label>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile01" accept="image/*" required>
            </div>

            <button id="submit" type="submit"  class="btn btn-primary">Submit</button>
          </form>
          <div id="output">
            <div class="container"></div>
          </div>
        </div>

        <script type = "text/javascript" src="script.js">
        </script>


    </body>
</html>
